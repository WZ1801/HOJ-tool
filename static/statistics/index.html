<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交统计 - HOJ Tool</title>
    <link rel="stylesheet" href="/statistics/style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body></body>
    <main class="container">
        <!-- 统计控制面板 -->
        <div class="statistics-control-panel">
            <div class="control-panel-header">
                <h2>数据统计控制</h2>
            </div>
            <div class="control-panel-content">
                <div class="cache-status-info">
                    <div class="status-item">
                        <span class="status-label">缓存状态：</span>
                        <span id="cacheStatusText" class="status-value">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">最后更新：</span>
                        <span id="lastUpdateTime" class="status-value">未知</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="refreshStatisticsBtn" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> 刷新统计
                    </button>
                    <button id="clearCacheBtn" class="btn btn-secondary">
                        <i class="bi bi-trash"></i> 清空缓存
                    </button>
                </div>
                
                <div class="progress-section">
                    <div class="progress-header">
                        <h4>统计进度</h4>
                        <span id="progressStatusText">空闲</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-background">
                            <div id="progressBarFill" class="progress-bar-fill" style="width: 0%;"></div>
                        </div>
                        <div class="progress-info">
                            <span id="progressPercentage">0%</span>
                            <span id="progressDetails">等待开始...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h2>用户提交量排行榜</h2>
                <canvas id="userRankChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>评测结果分布</h2>
                <canvas id="statusRankChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>提交时间段统计</h2>
                <canvas id="submissionTimeChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>提交语言占比</h2>
                <canvas id="languageChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>热门题目排行</h2>
                <canvas id="topProblemsChart"></canvas>
            </div>
        </div>
        <div class="user-search-card">
            <h2>查询特定用户</h2>
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="输入用户名...">
                <button id="searchButton">查询</button>
            </div>
            <div id="userSpecificResult" class="user-specific-result">
                <div id="userResultContainer" style="display: none;">
                    <h3 id="userResultTitle"></h3>
                    <p id="userResultSubmissionCount"></p>
                    <div class="user-charts-container">
                        <div class="chart-card">
                            <h4>评测结果分布</h4>
                            <canvas id="userStatusChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h4>提交时间段统计</h4>
                            <canvas id="userSubmissionTimeChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h4>提交语言占比</h4>
                            <canvas id="userLanguageChart"></canvas>
                        </div>
                    </div>
                </div>
                <p id="userNotFound" style="display: none;"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright © 2024-2026 <a href="https://gitee.com/wzokee/hoj-tool" target="_blank">HOJ Tool</a>. 仅供学习研究使用</p>
        </div>
    </footer>

    <!-- 确认刷新模态框 -->
    <div id="refreshConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>重新统计确认</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">缓存已过期或不存在，是否重新统计？</p>
                <p class="modal-note">注意：重新统计可能需要几分钟时间。</p>
            </div>
            <div class="modal-footer">
                <button id="confirmRefreshBtn" class="btn btn-primary">重新统计</button>
                <button id="cancelRefreshBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/statistics/index.js"></script>
</body>

</html>
