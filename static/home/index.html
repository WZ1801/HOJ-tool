<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJ Tool - 在线评测系统辅助工具</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>HOJ Tool</h1>
            <p>为您的在线评测系统学习提供智能辅助</p>
        </div>
    </header>

    <main class="container">
        <section class="features">
            <div class="feature-card" onclick="location.href='/settings'">
                <div class="icon">
                    <i class="bi bi-gear"></i>
                </div>
                <h2>配置信息</h2>
                <p>配置OJ平台信息、AI服务和浏览器驱动等软件设置</p>
                <a href="/settings" class="button">设置</a>
            </div>
            <div class="feature-card" onclick="location.href='/auto_solver'">
                <div class="icon">
                    <i class="bi bi-robot"></i>
                </div>
                <h2>自动刷题</h2>
                <p>利用AI智能解答OJ平台编程题目，提高《学习》效率</p>
                <a href="/auto_solver" class="button">开始刷题</a>
            </div>

            <div class="feature-card" onclick="location.href='/ban_account'">
                <div class="icon">
                    <i class="bi bi-person-gear"></i>
                </div>
                <h2>账号封禁</h2>
                <p>便捷封禁账号，让正义降临</p>
                <a href="/ban_account" class="button">立即封禁</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright © 2025 <a href="https://gitee.com/wzokee/hoj-tool" target="_blank">HOJ Tool</a>.</p>
        </div>
    </footer>

    <script src="/home/index.js"></script>
</body>
</html>
